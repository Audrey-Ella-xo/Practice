<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm Reservation</title>
    <link src="./css/style.css"/>
</head>
<body>
    <div class="header">
        <h1>THE WATER CLUB</h1>
      </div>
      <div class="reservation">
        <h4>Table For</h4>
        <input type="number" name ="table" id="table" min="1" required/>
      </div>
      <div class="datetime">
        <h4>Choose Date And Time</h4>
        <input id="datetime" type="datetime-local" name="datetime" value="2017-06-01T08:30" required/>
      </div>
      <div class="confirm">
        <input id="confirm" type="button" name="confirm" value="Confirm" required/>
      </div>
</body>
</html>
